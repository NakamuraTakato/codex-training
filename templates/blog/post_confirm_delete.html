{% extends 'base.html' %}

{% block title %}投稿削除 | Modern Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <h1 class="mb-4">投稿を削除</h1>
    <div class="alert alert-warning">
      <p class="mb-0">本当に「{{ object.title }}」を削除しますか？この操作は元に戻せません。</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">キャンセル</a>
        <button type="submit" class="btn btn-danger">削除する</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
